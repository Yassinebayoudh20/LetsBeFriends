<div class="modal__main">
    <div class="chatbox">
        <div class="chatbox__row chatbox__row_fullheight">
            <div class="chatbox__content">
                <app-message *ngFor="let message of chatService.privateMessages" [message]="message"></app-message>
            </div>
        </div>
        <app-chat-input (messageEmitter)="sendMessage($event)"></app-chat-input>
    </div>
</div>
